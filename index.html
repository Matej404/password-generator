<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <body>
        <div class="container">
          <div class="headSection">
           <h1 class="title">Password Generator</h1>
           <h3 class="password-display">password</h3>
          </div>
           <form id="passwordGeneratorForm" action="">
              <label class="character-amount-container" for="characterAmountNumber">Number of Character</label>
              <div>
                 <input class="range" type="range" min="1" max="30" value="10" id="characterAmountRange">
                 <input class="number-input" type="number" min="1" max="30" value="10" id="characterAmountNumber">
               </div>
    
              <label for="includeUppercase">Include Uppercase</label>
              <input type="checkbox" class="checkbox" id="includeUppercase">
    
              <label for="includeNumbers">Include Numbers</label>
              <input type="checkbox" class="checkbox" id="includeNumbers">
    
              <label for="includeSymbols">Include Symbols</label>
              <input type="checkbox" class="checkbox" id="includeSymbols">
    
              <button class="btn" type="submit">Generate Password</button>
        </form>
      </div>
    </body>

    <script src="./script.js"></script>
</body>
</html>
